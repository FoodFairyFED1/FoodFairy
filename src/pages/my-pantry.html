        <button class="btn-toggle-pantry">

        <div class="filter-menu">
            <div class="food-category-container">
                <button class="food-item-category-btn category-toggle">
                    Dairy
                </button>
                <div class="food-list-items-container">
                    <label class="food-list-item">
                        Milk
                        <input type="checkbox" value="milk">
                    </label>
                    <label class="food-list-item">
                        Cheese
                        <input type="checkbox" value="cheese">
                    </label>
                    <label class="food-list-item">
                        Yogurt
                        <input type="checkbox" value="yogurt">
                    </label>
                </div>
            </div>

            <div class="food-category-container">
                <button class="food-item-category-btn category-toggle">
                    Vegetables
                </button>
                <div class="food-list-items-container">
                    <label class="food-list-item">
                        Carrot
                        <input type="checkbox" value="carrot">
                    </label>
                    <label class="food-list-item">
                        Broccoli
                        <input type="checkbox" value="broccoli">
                    </label>
                    <label class="food-list-item">
                        Spinach
                        <input type="checkbox" value="spinach">
                    </label>
                </div>
            </div>

            <div class="food-category-container">
                <button class="food-item-category-btn category-toggle">
                    Meat
                </button>
                <div class="food-list-items-container">
                    <label class="food-list-item">
                        Chicken
                        <input type="checkbox" value="chicken">
                    </label>
                    <label class="food-list-item">

                        <input type="checkbox" value="beef">
                    </label>
                    <label class="food-list-item">
                        Fish
                        <input type="checkbox" value="fish">
                    </label>
                </div>
            </div>

            <div class="food-category-container">
                <button class="food-item-category-btn category-toggle">
                    Rice/Grains
                </button>
                <div class="food-list-items-container">
                    <label class="food-list-item">
                        Rice
                        <input type="checkbox" value="rice">
                    </label>
                    <label class="food-list-item">
                        Quinoa
                        <input type="checkbox" value="quinoa">
                    </label>
                    <label class="food-list-item">
                        Oats
                        <input type="checkbox" value="oats">
                    </label>
                </div>
            </div>
