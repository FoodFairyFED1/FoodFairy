<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPantry | FoodFairy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/mypantry.css">
    <script src="../js/mypantry.js" defer type="module"></script>
</head>

<body>
    <header>
        <div id="start">
            <img src="../assets/images/fairy-logo.svg">
        </div>
        <div id="end">
            <img class="btn-toggle-fav-menu" src="../assets/images/star-icon-green.svg">
            <img class="btn-toggle-burger-menu" src="../assets/images/burger-menu-1.svg">
            <div class="burger-menu" style="display: none">
                <nav>
                    <ul>
                        <li>
                            <a href="../index.html">Home</a>
                        </li>
                        <li>
                            <a href="../pages/my-pantry.html">MyPantry</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="favs-menu" style="display: none">
                <span>Your favourites:</span>
                <div class="favs-container">
                </div>
            </div>
        </div>
    </header>

    <main>
        <button class="btn-toggle-pantry">
            MyPantry
        </button>

        <div class="filter-menu">
            <div class="food-category-container">
                <button class="food-item-category-btn">
                    Dairy
                </button>
                <div class="food-list-items-container">
                    <label class="food-list-item">
                        Milk
                        <input class="food-list-checkbox" type="checkbox" value="milk">
                    </label>
                    <label class="food-list-item">
                        Cheese
                        <input class="food-list-checkbox" type="checkbox" value="cheese">
                    </label>
                    <label class="food-list-item">
                        Yogurt
                        <input class="food-list-checkbox" type="checkbox" value="yogurt">
                    </label>
                </div>
            </div>

            <div class="food-category-container">
                <button class="food-item-category-btn">
                    Vegetables
                </button>
                <div class="food-list-items-container">
                    <label class="food-list-item">
                        Carrot
                        <input class="food-list-checkbox" type="checkbox" value="carrot">
                    </label>
                    <label class="food-list-item">
                        Broccoli
                        <input class="food-list-checkbox" type="checkbox" value="broccoli">
                    </label>
                    <label class="food-list-item">
                        Spinach
                        <input class="food-list-checkbox" type="checkbox" value="spinach">
                    </label>
                </div>
            </div>

            <div class="food-category-container">
                <button class="food-item-category-btn">
                    Meat
                </button>
                <div class="food-list-items-container">
                    <label class="food-list-item">
                        Chicken
                        <input class="food-list-checkbox" type="checkbox" value="chicken">
                    </label>
                    <label class="food-list-item">
                        Beef
                        <input class="food-list-checkbox" type="checkbox" value="beef">
                    </label>
                    <label class="food-list-item">
                        Fish
                        <input class="food-list-checkbox" type="checkbox" value="fish">
                    </label>
                </div>
            </div>

            <div class="food-category-container">
                <button class="food-item-category-btn">
                    Rice/Grains
                </button>
                <div class="food-list-items-container">
                    <label class="food-list-item">
                        Rice
                        <input class="food-list-checkbox" type="checkbox" value="rice">
                    </label>
                    <label class="food-list-item">
                        Quinoa
                        <input class="food-list-checkbox" type="checkbox" value="quinoa">
                    </label>
                    <label class="food-list-item">
                        Oats
                        <input class="food-list-checkbox" type="checkbox" value="oats">
                    </label>
                </div>
            </div>

            <button class="find-recipe-btn">✨Find recipes✨</button>
            <span class="check-all-toggle">
                Check all | Uncheck all
            </span>
        </div>

        <div class="pantry-recipes-container">
            <div class="my-pantry-how-to">
                <span>
                    How to use MyPantry
                </span>
                <span>
                    Step 1: <br>
                    Click MyPantry
                </span>
                <span>
                    Step 2: <br>
                    Add items to your pantry
                </span>
                <span>
                    Step 3: <br>
                    Find recipes
                </span>
            </div>
        </div>
    </main>

    <footer>
        <span>Powered by Spoonacular API</span>
    </footer>
</body>

</html>
